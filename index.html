<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FeedBack UI</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1 class="heading">Users FeedBack</h1>
      <div class="ratings-container" id="ratings-container">
        <div class="rating">
          <img src="images/sad.png" alt="" /> <small>Unhappy</small>
        </div>
        <div class="rating">
          <img src="images/neutral.png" alt="" /> <small>Neutral</small>
        </div>
        <div class="rating">
          <img src="images/satisfied.png" alt="" /> <small>satisfied</small>
        </div>
      </div>
      <button class="btn" id="btn">Send Review</button>
    </div>
    <script src="Main.js"></script>
  </body>
</html>
